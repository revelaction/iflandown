name: Build and upload binaries
on:
  release:
    types: [published]
  push:
  pull_request:
permissions:
  contents: read
jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    environment: "Build, release binaries"
    strategy:
      matrix:
        include:
          - {GOOS: linux, GOARCH: amd64}
          - {GOOS: linux, GOARCH: arm, GOARM: 6}
          - {GOOS: linux, GOARCH: arm64}
          - {GOOS: darwin, GOARCH: amd64}
          - {GOOS: darwin, GOARCH: arm64}
          - {GOOS: windows, GOARCH: amd64}
          - {GOOS: freebsd, GOARCH: amd64}
    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.x
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build binary
        run: |        
          VERSION="$(git describe --tags)"
          echo "found version (tag) $VERSION"
          DIR="$(mktemp -d)"
          mkdir "$DIR/iflandown"
          go build -o "$DIR/iflandown" -ldflags "-X main.Version=$VERSION" -trimpath ./...
          tar -cvzf "iflandown-$VERSION-$GOOS-$GOARCH.tar.gz" -C "$DIR" iflandown  
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.GOOS }}
          GOARCH: ${{ matrix.GOARCH }}
          GOARM: ${{ matrix.GOARM }}
      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v3
        with:
          name: iflandown-binaries
          path: iflandown-*
  upload:
    name: Upload release binaries
    if: github.event_name == 'release'
    needs: build
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Download workflow artifacts
        uses: actions/download-artifact@v3
        with:
          name: iflandown-binaries
      - name: Upload release artifacts
        run: gh release upload "$GITHUB_REF_NAME" iflandown-*
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
